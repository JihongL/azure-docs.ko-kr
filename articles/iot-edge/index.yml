abstract:
  description: Azure IoT Edge는 IoT Hub을 기반으로 빌드하는 IoT(사물 인터넷) 서비스입니다. 이 서비스는 클라우드가 아닌 디바이스에서 ("에지에서"라고 함) 데이터를 분석하려는 사용자를 위해 제공됩니다. 디바이스는 워크로드의 일부를 에지로 이동하여 클라우드로 메시지를 보내는 데 소요되는 시간을 줄이고 상태 변화에 더 빠르게 반응할 수 있습니다.
  aside:
    image:
      alt: 
      height: 110
      src: ./media/index/iot-edge-thumbnail.png
      width: 250
    title: Azure IoT Edge(6:59)를 사용하여 인텔리전트 에지 만들기
    href: https://channel9.msdn.com/Shows/Internet-of-Things-Show/Creating-the-intelligent-edge-with-Azure-IoT-Edge
    width: 250
